<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <style>
        .js-log {
            background-color: black;
            color: yellow;
            border: 2px solid white;
            position:absolute;
            bottom: 0;
            left: 0;
            height: 10em;
            width: 100%;
            overflow:auto;
    }
    </style>
</head>

<body>
    <div class="js-status"></div>
    <ul class="js-playerlist"></ul>
    <ul class="js-challengelist"></ul>

    <div>
        <span class="js-shipyard" style="display:none">
            SHIPYARD!
        </span>

        <span class="js-target-board"></span>
        <span class="js-ship-board"></span>
    </div>

    <p class="js-player-not-ready" style="display:none">
        At some point in the future you'll be able to rearrange your ships.
        For now, all you can do is say you are ready.
        <button class="js-ready-button" type="button">Ready</button>
    </p>
    <p class="js-opponent-not-ready" style="display:none">
        Waiting on opponent
    </p>

    <p class="js-targetting" style="display:none">
        Select target
    </p>

    <p class="js-targetted" style="display:none">
        Prepare for incoming
    </p>

    <div class="js-log"></div>

</body>

</html>
